<div class="text-center" style="margin:100px;">
  <form class="form-signin" #login="ngForm" (ngSubmit)="signin(login.value)">
    <img class="mb-4" [src]="'../assets/user-login.jpg'" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input 
      type="email" 
      ngModel 
      name="email" 
      #email="ngModel" 
      class="form-control" 
      placeholder="Email address" 
      required
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
      autofocus>
    <div [ngClass]="errorClasses" *ngIf="email.invalid && (email.dirty || email.touched)">
      <p *ngIf="email.errors.required">Email is required</p>
      <p *ngIf="email.errors.pattern">Email is not valid</p>
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input 
      type="password" 
      ngModel 
      name="password" 
      #password="ngModel" 
      class="form-control" 
      placeholder="Password" 
      required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)">
      <p [class]="errorClass" *ngIf="password.errors.required">Password is required</p>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="login.invalid">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
